apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: dask-worker
    app: dask
  name: dask-worker
spec:
  replicas: 8
  selector:
    name: dask-worker
  template:
    metadata:
      labels:
        name: dask-worker
        app: dask
    spec:
      containers:
        - name: dask-worker
          image: mdurant/dask-kubernetes:latest
          args: ["dask-worker", "dask-scheduler:8786", "--nthreads", "2",
                 "--memory-limit", "6442450944", "--interface",  "eth0"]
          resources:
            requests:
              cpu: 1.8
              memory: 6800Mi
          imagePullPolicy: Always
          securityContext:
            runAsUser: 1000
          workingDir: /work
