apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: dask-scheduler
    app: distributed
  name: dask-scheduler
spec:
  replicas: 1
  selector:
    name: dask-scheduler
  template:
    metadata:
      labels:
        name: dask-scheduler
    spec:
      containers:
        - name: dask-scheduler
          image: mdurant/docker-distributed:renew
          args: ["dask-scheduler"]
          ports:
          - name: rpc
            containerPort: 8786
          - name: http
            containerPort: 9786
          - name: bokeh-internal
            containerPort: 8788
          - name: bokeh
            containerPort: 8787
          resources:
            requests: 
              cpu: 500m
              memory: 100Mi
          imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: dask-worker
    app: distributed
  name: dask-worker
spec:
  replicas: 2
  selector:
    name: dask-worker
  template:
    metadata:
      labels:
        name: dask-worker
    spec:
      containers:
        - name: dask-worker
          image: mdurant/docker-distributed:renew
          args: ["dask-worker", "dask-scheduler:8786"]
          resources:
            requests:
              cpu: 200m
              memory: 100Mi
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1000
          workingDir: /work
