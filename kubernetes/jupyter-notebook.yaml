apiVersion: v1
kind: Service
metadata:
  name: jupyter-notebook
  labels:
    name: jupyter-notebook
    app: distributed
spec:
  # The LoadBalancer type is required to get a public IP
  # address when running on Google Container Engine.
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8888
  selector:
    name: jupyter-notebook
---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: jupyter-notebook
    app: distributed
  name: jupyter-notebook
spec:
  replicas: 1
  selector:
    name: jupyter-notebook
  template:
    metadata:
      labels:
        name: jupyter-notebook
    spec:
      containers:
        - name: jupyter-notebook
          image: mydistributed2
          args: ["jupyter", "notebook", "--config=config/jupyter_notebook_config.py", "/work"]
          ports:
            - name: http
              containerPort: 8888
          resources:
            requests:
              cpu: 500m
              memory: 200Mi
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1000
          workingDir: /work
